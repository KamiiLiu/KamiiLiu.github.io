<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Trolley Problem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="paradox.css">
</head>
<body>
    <div class="wrap ">
        <div class="wrap-mask">
            <div class="header">
                <h1>Trolley Problem(1/3)</h1>
                <h2></h2>
            </div>
        <div class="up-wrap col">
            <div class="box box-style row">
                <div class="icon aicon"><i></i></div>
                <h3></h3>
                <button  class="abutton">Choose</button>
            </div>
            <div class="box box-style row">
                <div class="icon bicon"><i></i></div>
                <h3></h3>
                <button class="bbutton">Choose</button>
            </div>
        </div>
        <div class="down-wrap col">
            <div class="train">
                <img src="./icon/train.png">
            </div>
            <div class="train-wrap line col">
            </div>
            <div class="rail-wrap">
                <div class=
                "rail-up rail-box col line-down">                   
                </div>
                <div class="rail-down rail-box line-up col">                   
                </div>
            </div>
        </div>
        <div class="question-li">
            <button>Next Question</button>
        </div>
    </div>
</div>
