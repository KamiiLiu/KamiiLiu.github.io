    <div class="container mb-5 wrap">
        <h1 class="title">Contact Us</h1>
        <div class="message-wrap mx-auto">
            <div class="message-aside-wrap p-3">
                <ul class="ps-0">
                    <li><a href="javascript:;"><i class="pe-2 fa-solid fa-mobile-screen"></i>0987-654-321</a></li>
                    <li><a href="javascript:;"><i class="pe-2 fa-solid fa-envelope-open"></i>service@accompaMe.com</a>
                    </li>
                    <li><a href="javascript:;"><i class="pe-2 fa-solid fa-map-location-dot"></i>accompaMe.Inc</a></li>
                </ul>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.7782322266166!2d121.53409411435466!3d25.04159904414222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9b46004be17%3A0x3918a3fc6295cbef!2sBuild%20School!5e0!3m2!1szh-TW!2stw!4v1660902712534!5m2!1szh-TW!2stw"

                </iframe>
            </div>
            <div class="message-main-wrap">
                <h2 class="sub-title">Send a Message</h2>
                <div class="message-main-box">
                    <label for="First Name" class="lable">
                        <input type="text" name="" id="First Name" required>
                        <span>First Name</span>
                    </label>
                    <label for="Last Name" class="lable">
                        <input type="text" name="" id="Last Name" required>
                        <span>Last Name</span>
                    </label>
                    <label for="EmailAddress" class="lable">
                        <input type="email" name="" id="" required>
                        <span>EmailAddress</span>
                    </label>
                    <label for="Moble Number" class="lable">
                        <input type="text" name="" id="" required>
                        <span>Moble Number</span>
                    </label>
                    <label for="messagebox" class="lable">
                        <textarea placeholder="Please Write Somthing..." required></textarea>
                    </label>
                    <button type="submit" class="m-auto button">Submit</button>
                </div>
            </div>

        </div>
